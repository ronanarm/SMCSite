<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SMC Gear Information Page</title>
</head>
<body>
    <div class="panelControls">

    </div>
    <div class="bodyContent micContent active">
        <div class="sideBar">
            <h2>Microphones</h2>
            <fieldset id="micType">
                <legend>Type</legend>
                <label><input type="checkbox" value="SDC" /> Small Diaphragm Condenser</label>
                <label><input type="checkbox" value="LDC" /> Large Diaphragm Condenser</label>
                <label><input type="checkbox" value="Dynamic" /> Dynamic</label>
                <label><input type="checkbox" value="Ribbon" /> Ribbon</label>
            </fieldset>
            <fieldset>
                <legend>Polar Pattern</legend>
                <label><input type="checkbox" id="sdcMics" /> Cardioid</label>
                <label><input type="checkbox" id="ldcMics" /> Figure-8</label>
                <label><input type="checkbox" id="dynamicMics" /> Omni</label>
                <label><input type="checkbox" id="ribonMics" /> Boundary</label>
            </fieldset>
            <fieldset>
                <legend>Frequency Response</legend>
                <label class="rangeLabel">
                    <span>Lowest Freq.</span>
                    <span class="frequency"><i>20</i>hz</span>
                    <input type="range" id="sdcMics" />
                </label>
                <label class="rangeLabel">
                    <span>Highest Freq.</span>
                    <span class="frequency"><i>20</i>khz</span>
                    <input type="range" id="sdcMics" />
                </label>
                
            </fieldset>
            <fieldset>
                <legend>Maximum SPL</legend>
                <label class="rangeLabel">
                    <span>Maximum SPL</span>
                    <span class="frequency"><i>120</i>dB</span>
                    <input type="range" id="sdcMics" />
                </label>
            </fieldset>
            <fieldset>
                <legend>Common Uses</legend>
                <label><input type="checkbox" id="sdcMics" /> Acoustic Guitar</label>
                <label><input type="checkbox" id="ldcMics" /> Electric Guitar</label>
                <label><input type="checkbox" id="dynamicMics" /> Electric Bass</label>
                <label><input type="checkbox" id="ribonMics" /> Vocals</label>
                <label><input type="checkbox" id="sdcMics" /> Acoustic Piano</label>
                <label><input type="checkbox" id="ldcMics" /> Violin/Viola/Cello</label>
                <label><input type="checkbox" id="dynamicMics" /> Trumpet/Sax/Horns</label>
                <label><input type="checkbox" id="sdcMics" /> Drum Overheads</label>
                <label><input type="checkbox" id="ldcMics" /> Snare Drum</label>
                <label><input type="checkbox" id="dynamicMics" /> Toms</label>
                <label><input type="checkbox" id="ribonMics" /> Hats/Cymbal Close Mics</label>
                <label><input type="checkbox" id="sdcMics" /> Kick</label>
                <label><input type="checkbox" id="ldcMics" /> Drum Room</label>
                <label><input type="checkbox" id="dynamicMics" /> General Purpose</label>
            </fieldset>
            <fieldset>
                <legend>Characteristics</legend>
                <label><input type="checkbox" id="sdcMics" /> Bright</label>
                <label><input type="checkbox" id="ldcMics" /> Transparent</label>

            </fieldset>
        </div>
        <div class="gearList" id="gearList">
            
        </div>
    </div>
   
        <script src="scripts.js"></script>
</body>
</html>
